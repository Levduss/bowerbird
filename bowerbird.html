<head>
  <title>bowerbird</title>
</head>

<body>
  <h1>Welcome to Bowerbird</h1>

  {{> messages}}
</body>

<template name="messages">
  <table>
  <tr>
    <th width="15px">
      Pilot ID
    </th>
    <th width="18px">
      Status
    </th>
    <th width="25px">
      Sent From
    </th>
    <th width="315px">
      Msg Timestamp
    </th>
    <th width="250px">
      Notes with Msg
    </th>
  </tr>
  {{#each records}}
  <tr>
    <td>
      {{pilotID}}
    </td>
    <td>
      {{status}}
    </td>
    <td>
      {{from}}
    </td>
    <td>
      {{date}}
    </td>
    <td>
      {{notes}}
    </td>
  </tr>
  {{/each}}
  </table>
</template>

<template name="blank">
  <hr/>
</template>
