<head>
  <title>bowerbird</title>
</head>

<body>
  <h1>Welcome to Bowerbird</h1>

  {{> messages}}
</body>

<template name="messages">
  <table>
  <th>
    <td>
      Pilot ID
    </td>
    <td>
      Status
    </td>
    <td>
      Sent From
    </td>
    <td>
      Msg Timestamp
    </td>
    <td>
      Notes with Msg
    </td>
  </th>
  {{#each records}}
  <tr>
    <td>
      {{pilotID}}
    </td>
    <td>
      {{status}}
    </td>
    <td>
      {{from}}
    </td>
    <td>
      {{date}}
    </td>
    <td>
      {{notes}}
    </td>
  </tr>
  {{/each}}
  </table>
</template>

<template name="blank">
  <hr/>
</template>
